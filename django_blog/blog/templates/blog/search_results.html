{% extends "base.html" %}

{% block content %}
<h2>Résultats pour "{{ query }}"</h2>
{% if results %}
    <ul>
        {% for post in results %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Aucun résultat trouvé.</p>
{% endif %}
{% endblock %}
